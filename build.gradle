apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['resources']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
        test {
            java.srcDirs = ['tests']
        }
    }
    packagingOptions {
        merge "META-INF/DEPENDENCIES"
        merge "META-INF/LICENSE"
        merge "META-INF/NOTICE"
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
        }
        release { //keep on 'release' for faster builds, set to 'all' when testing to make sure proguard is not deleting important stuff
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    repositories {
        jcenter()
        google()
        /* Needed for org.apache.sshd debugging*/
        maven {
            url "https://jitpack.io"
        }

    }
    implementation 'androidx.media:media:1.0.1'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.preference:preference:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.jakewharton:disklrucache:2.0.2'
    //For caching album art bitmaps
    implementation 'org.apache.sshd:sshd-core:0.14.0'
    implementation 'org.apache.mina:mina-core:2.0.19'
    //For some reason, makes sshd-core:0.14.0 work without NIO, which isn't available until Android 8+
    //implementation('com.github.bright:slf4android:0.1.6') { transitive = true } // For org.apache.sshd debugging
    implementation 'com.madgag.spongycastle:bcpkix-jdk15on:1.58.0.0'
    //For SSL certificate generation
    implementation 'com.jakewharton:butterknife:10.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'
    implementation 'org.atteo.classindex:classindex:3.6'
    annotationProcessor 'org.atteo.classindex:classindex:3.6'
    // Testing
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.powermock:powermock-core:2.0.0'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.0'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.0'
    testImplementation 'org.mockito:mockito-core:2.23.0'
    testImplementation 'org.skyscreamer:jsonassert:1.3.0'
    implementation files('lib/ejml-v0.38-libs/ejml-cdense-0.38.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-cdense-0.38-sources.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-core-0.38.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-core-0.38-sources.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-ddense-0.38.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-ddense-0.38-sources.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-dsparse-0.38.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-dsparse-0.38-sources.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-experimental-0.38.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-experimental-0.38-sources.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-fdense-0.38.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-fdense-0.38-sources.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-simple-0.38.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-simple-0.38-sources.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-zdense-0.38.jar')
    implementation files('lib/ejml-v0.38-libs/ejml-zdense-0.38-sources.jar')
    implementation project(path: ':ejml-core-0.38')
    implementation 'com.github.instacart.truetime-android:library:3.3'
    implementation 'commons-net:commons-net:3.6'
}